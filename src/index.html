<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <h1>Product Cards</h1>

    <div class="card" data-qa="card">
      <div class="card__img"></div>
      <div class="card__description">
        <a href="#" class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </a>
        <div class="card__code">Product code: 195434</div>
        <div class="stars stars--4">
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star-active.svg" alt="star active" />
          <img src="images/star.svg" alt="stars" />
          <div class="stars__reviews">Reviews 5</div>
        </div>
        <div class="card__price">Price: $2,199</div>
      </div>
      <a href="#" class="card__buy"
      data-qa="hover">BUY</a>
    </div>
  </body>
</html>
